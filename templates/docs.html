<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway Catalyst X Harvest Lending Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            color: #111;
            margin-bottom: 8px;
        }
        
        .lender {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .download-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
        
        .note {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">ðŸ“„</div>
        <h1>Secure Document</h1>
        {% if lender %}
        <p class="lender">Prepared for {{ lender }}</p>
        {% endif %}
        <a href="/fetch/{{ token }}" class="download-btn">Download PDF</a>
    </div>
</body>
</html>
